<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>

    <style>

        table, th, td {
            border: 1px solid gray;
            border-collapse: collapse;
            text-align: center;
        }

        th{
            background-color: aqua;
        }

        td{
            color: red;
            font-weight: bold;
        }

        tr, td{
            height: 22px;
        }

    </style>
</head>
<body>
    <table style="width: 500px; text-align: center;">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td rowspan="4" colspan="2"></td>
            <td rowspan="9" colspan="2"></td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>D</td>
        </tr>
        <tr>
            <td rowspan="10"></td>
        </tr>
        <tr>
            <td colspan="2">E</td>
        </tr>
        <tr>
            <td rowspan="4" colspan="2"></td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <td>F</td>
            <td colspan="2">G</td>
            <td>H</td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td rowspan="3" colspan="2"></td>
            <td rowspan="3"></td>
        </tr>
        <tr>
        </tr>
        <tr></tr>
    </table>
</body>
</html>
